<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Animes - AnimeGalaxy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af); /* fondo azul */
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Estilo del men√∫ (barra superior negra con √≠conos) */
    .navbar {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .navbar-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
    }

    .navbar input[type="text"] {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      font-size: 0.9em;
      outline: none;
    }

    .main-content {
      display: flex;
      margin-top: 80px;
      padding: 20px;
    }

    /* Barra lateral izquierda */
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-right: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .sidebar label {
      display: block;
      margin: 10px 0 5px;
    }

    .sidebar select, .sidebar input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 0.9em;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    /* Contenido principal */
    .anime-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .list-item {
      background-color: #e0e0e0;
      color: #333;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .anime-button {
      background-color: #f38181;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #ccc;
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Men√∫ superior -->
  <div class="navbar">
    <div class="navbar-menu">
      <a href="#">üè† Inicio</a>

      <a href="#">üí¨ Foro</a>
      <a href="#">üíº Qui√©nes Somos</a>
      <a href="#">üìß Contacto</a>
    </div>
    <input type="text" placeholder="Buscar anime..." />
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Barra lateral -->
    <div class="sidebar">
      <h2>Filtros</h2>
      <label>Estados</label>
      <select><option>En emisi√≥n</option></select>
      <label>Tipos</label>
      <select><option>Seleccionar</option></select>
      <label>G√©neros</label>
      <select><option>Seleccionar</option></select>
      <label>Estreno</label>
      <select><option>Seleccionar</option></select>
      <label>Idioma</label>
      <select><option>Seleccionar</option></select>
      <input type="text" placeholder="Busca algo..." />
      <button>Buscar</button>
    </div>

    <!-- Lista de animes -->
    <div class="anime-list">
      <div class="list-item"><span>One Piece</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Haikyuu the Movie: Battle at the Garbage Dump</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Kaiju No. 8</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Re: Monster</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>The Fable</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Ultraman: Rising</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Jujutsu Kaisen</span><button class="anime-button">ANIME</button></div>
      <div class="list-item"><span>Attack on Titan</span><button class="anime-button">ANIME</button></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 AnimeGalaxy. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
