<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animes - AnimeGalaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .navbar-menu a:hover {
            color: #ffcc00;
        }

        .section {
            padding: 30px 20px;
            max-width: 800px;
            margin: 100px auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 150px; /* Tamaño ajustado para la tarjeta pequeña */
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .play-icon {
            margin-right: 10px;
        }

        .anime-button {
            background-color: #008CBA;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .anime-button:hover {
            background-color: #45a049;
        }

        footer {
            background: #333;
            color: #ddd;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-menu">
            <a href="index.html">🏠 Inicio</a>
            <a href="ventas.html">🎬 Directorio Anime</a>
            <a href="pre-registro.html">📝 Pre-registro</a>
            <a href="foro.html">💬 Foro</a>
            <a href="quienes_somos.html">💼 Quiénes Somos</a>
            <a href="contacto.html">📧 Contacto</a>
        </div>
    </div>

    <div class="section">
        <h1>Lista de Animes</h1>
        <p>Explora nuestra selección de animes destacados, desde figuras coleccionables hasta ropa y accesorios inspirados en tus series favoritas.</p>
        <div class="anime-list">
            <div class="list-item"> <!-- ANIMES EN EMISIÓN -->
                <i class="play-icon"></i>
                <span>One Piece</span>
                <button class="anime-button">ANIME</button>
            </div>
            <!-- Más elementos aquí -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 AnimeGalaxy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
