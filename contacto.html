<?php
$mensajeExito = "";
$mensajeError = "";

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Recibe los datos del formulario
    $nombre = $_POST['name'];
    $queja = $_POST['message'];

    // Tu dirección de correo electrónico
    $para = "aniorteadrian@gmail.com";

    // Asunto del correo electrónico
    $asunto = "Nueva queja de AnimeGalaxy";

    // Cuerpo del correo electrónico
    $mensaje = "Nombre: $nombre \n";
    $mensaje .= "Queja: $queja \n";

    // Cabeceras del correo electrónico
    $headers = "From: noreply@animegalaxy.com";

    // Envía el correo electrónico
    if (mail($para, $asunto, $mensaje, $headers)) {
        // Muestra un mensaje de confirmación
        $mensajeExito = "¡Queja enviada con éxito! Agradecemos tu retroalimentación. Nos pondremos en contacto contigo pronto.";
    } else {
        // Si hay un error al enviar el correo, muestra un mensaje de error
        $mensajeError = "Hubo un error al enviar la queja. Por favor, inténtalo de nuevo más tarde.";
    }
}
