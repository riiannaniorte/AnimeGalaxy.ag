<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Quejas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #quejasForm {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #D90429;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a5031f;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Formulario de Quejas</h1>
    <form id="quejasForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo electrÃ³nico:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Describa su queja:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="button" onclick="sendEmail()">Enviar ðŸš€</button>
    </form>

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var fullMessage = "Nombre: " + name + "\nCorreo electrÃ³nico: " + email + "\nQueja: " + message;

            var emailLink = "mailto:tu-correo@gmail.com" + "?subject=Nueva queja de AnimeGalaxy" + "&body=" + encodeURIComponent(fullMessage);

            window.location.href = emailLink;
        }
    </script>
</body>
</html>
