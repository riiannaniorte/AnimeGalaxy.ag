<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - AnimeGalaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5em;
            margin-left: 20px;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .navbar-menu a:hover {
            color: #ffcc00;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding-top: 80px; /* To offset the fixed navbar */
            text-align: center;
            flex: 1;
        }

        .section {
            padding: 50px 20px;
            margin: 20px auto;
            max-width: 600px; /* Adjusted for better mobile view */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0072ff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-menu">
            <a href="index.html">🏠 Inicio</a>
            <a href="ventas.html">🎬 Directorio Anime</a>
            <a href="pre-registro.html">📝 Pre-registro</a>
            <a href="foro.html">💬 Foro</a>
            <a href="quienes_somos.html">💼 Quiénes Somos</a>
            <a href="contacto.html">📧 Contacto</a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="container">
            <div class="section">
                <h1>Iniciar Sesión</h1>
                <!-- Formulario de inicio de sesión aquí -->
                <form action="index.html" method="POST">
                    <input type="text" id="login-username" name="login-username" placeholder="Usuario">
                    <input type="password" id="login-password" name="login-password" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AnimeGalaxy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
