<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateZ(0deg);
            transition: transform 0.5s;
            width: 300px;
        }
        .form-container:hover {
            transform: perspective(500px) rotateZ(10deg);
        }
        .navbar-brand {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="navbar-brand">Crear Publicación</div>
        <form id="publicacionForm">
            <input type="text" id="titulo" placeholder="Título" required>
            <textarea id="contenido" rows="5" placeholder="Contenido" required></textarea>
            <button type="submit">Publicar</button>
        </form>
        <a href="anime.html">Ir a Anime</a> | <a href="manga.html">Ir a Manga</a>
    </div>

    <script>
        document.getElementById('publicacionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const contenido = document.getElementById('contenido').value;
            
            if (titulo && contenido) {
                localStorage.setItem('publicacion', JSON.stringify({ titulo, contenido }));
                alert('Publicación creada exitosamente');
                document.getElementById('publicacionForm').reset();
            }
        });
    </script>
</body>
</html>
