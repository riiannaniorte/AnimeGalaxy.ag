<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Queja - AnimeGalaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0F0A16;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message {
            background-color: #D90429;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .message h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>¡Queja enviada con éxito!</h1>
        <p>Agradecemos tu retroalimentación. Nos pondremos en contacto contigo pronto.</p>
    </div>
</body>
</html>
