<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGalaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome para iconos -->
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff00ff, #0066ff);
            color: white;
            overflow-x: hidden;
            animation: changeColor 15s infinite alternate;
            position: relative; /* Agregado para alinear correctamente el footer */
        }

        @keyframes changeColor {
            0% { background: linear-gradient(to right, #ff00ff, #0066ff); }
            100% { background: linear-gradient(to right, #6600ff, #00ffcc); }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
            border-bottom: 3px solid #00ffcc;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .navbar h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .navbar h1:hover {
            transform: rotate(5deg);
        }

        .container {
            padding-top: 150px;
            text-align: center;
        }

        .section {
            padding: 50px 20px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
            perspective: 1000px;
            margin: 20px auto;
            max-width: 300px;
        }

        .card:hover {
            transform: rotateY(20deg) rotateX(10deg);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .explore-button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Agregado para la animaci√≥n */
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .explore-button:hover {
            background-color: #33ffcc;
            transform: translateY(-5px); /* Agregado para la animaci√≥n */
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #00ffcc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AnimeGalaxy</h1>
        <div class="navbar-menu">
            <a href="index.html">Inicio üè†</a>
            <a href="ventas.html">Productos üõí</a>
            <a href="pre-registro.html">Pre-Registro üìã</a>
            <a href="foro.html"><i class="fas fa-comments"></i> Foro üí¨</a>
            <a href="quienes_somos.html">Qui√©nes Somos ‚ÑπÔ∏è</a>
            <a href="contacto.html">Contacto üìß</a>
            <!-- Agregar el contenedor del buscador -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button type="button" onclick="search()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h1>Bienvenido a AnimeGalaxy</h1>
            <div class="card">
                <img src="anime_image.jpg" alt="Anime Image">
                <h2>!Novedades!</h2>
                <p>Explora el maravilloso mundo del anime en 3D.</p>
                <button id="explore-button" class="explore-button">Explorar</button>
            </div>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AnimeGalaxy. Todos los derechos reservados.</p>
    </footer>

    <script>
        function search() {
            var input, filter, list, listItem, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            list = document.getElementsByClassName("list-item");

            for (i = 0; i < list.length; i++) {
                listItem = list[i].getElementsByTagName("span")[0];
                txtValue = listItem.textContent || listItem.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    list[i].style.display = "";
                } else {
                    list[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
